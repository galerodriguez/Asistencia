<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Confirmación de Asistencia - 15 Años</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #b4b4b4, #f9f9f9, #d4af37);
    padding: 2rem;
    margin: 0;
  }
  form {
    background: white;
    padding: 2rem;
    max-width: 450px;
    margin: auto;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
  }
  h2 {
    color: #a58f47;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  input[type="text"],
  select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .checkbox-group label {
    font-weight: normal;
    margin-top: 0.3rem;
    display: block;
  }
  button {
    margin-top: 1.5rem;
    background-color: #25D366;
    color: white;
    border: none;
    padding: 0.8rem;
    width: 100%;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #128C7E;
  }
  #mensajeGracias {
    text-align: center;
    margin-top: 1rem;
    color: #444;
    font-weight: bold;
  }
  @media (max-width: 600px) {
    form {
      padding: 1rem;
    }
  }
</style>
</head>
<body>

<form id="confirmacionForm">
  <h2>Confirmación de </h2>

  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre" required />

  <label for="asistencia">¿Confirmás tu asistencia?</label>
  <select id="asistencia" name="asistencia" required>
    <option value="">Seleccionar</option>
    <option value="Sí">Sí</option>
    <option value="No">No</option>
  </select>

  <label>Restricción alimentaria (puede marcar varias):</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="restricciones" value="Ninguna" /> Ninguna</label>
    <label><input type="checkbox" name="restricciones" value="SIN TACC" /> SIN TACC</label>
    <label><input type="checkbox" name="restricciones" value="Vegano" /> Vegano</label>
    <label><input type="checkbox" name="restricciones" value="Hipertensión" /> Hipertensión</label>
    <label><input type="checkbox" name="restricciones" value="Diabético" /> Diabético</label>
  </div>

  <button type="submit">Enviar confirmación</button>
</form>

<div id="mensajeGracias"></div>

<script>
  // Genera un ID único simple basado en nombre + random
  function generarID(nombre) {
    const letras = nombre.replace(/\s/g, '').substring(0, 3).toUpperCase();
    const aleatorio = Math.random().toString(36).substring(2, 7).toUpperCase();
    return letras + aleatorio;
  }

  const form = document.getElementById('confirmacionForm');
  const mensajeGracias = document.getElementById('mensajeGracias');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value.trim();
    const asistencia = document.getElementById('asistencia').value;
    const restriccionesChecked = Array.from(document.querySelectorAll('input[name="restricciones"]:checked'));
    const restricciones = restriccionesChecked.length ? restriccionesChecked.map(c => c.value).join(", ") : "No especifica";

    const idUnico = generarID(nombre);

    const data = {
      nombre,
      asistencia,
      restricciones,
      id: idUnico
    };

    // Cambia aquí por tu URL de Apps Script
    const urlAppsScript = "https://script.google.com/macros/s/AKfycbw2OxOfAOQAsNaeTOYvRT9PxlHYCXRmNoF2Rk1BTDywDIfGxi5wkFF-aPT-jXGuZMLMDg/exec";

    try {
      const respuesta = await fetch(urlAppsScript, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!respuesta.ok) throw new Error(`Error en la respuesta: ${respuesta.status}`);

      const resultado = await respuesta.json();

      if (resultado.status === 'OK') {
        mensajeGracias.textContent = `¡Gracias por confirmar, ${nombre}! Tu código de invitación es: ${idUnico}`;
        form.reset();
      } else {
        throw new Error(resultado.message || "Error desconocido");
      }
    } catch (error) {
      alert("Hubo un error al enviar los datos. Intentá nuevamente.\n" + error.message);
    }
  });
</script>

</body>
</html>
