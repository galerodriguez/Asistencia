<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmaci√≥n de Asistencia - Jacqueline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Segoe+UI&display=swap');

    body {
      background: linear-gradient(135deg, #e0e0e0, #b0b0b0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2f2f2f;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }

    .container {
      background: #f8f9fa;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 0 15px rgba(150, 150, 150, 0.4);
      border: 2px solid #c0c0c0;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.8rem;
      text-align: center;
      color: #6a6a6a;
      margin-bottom: 1.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      user-select: none;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #555;
      margin-top: 1rem;
      user-select: none;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1.5px solid #b0b0b0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #8a8a8a;
      background-color: #f0f0f0;
    }

    .multiple-choice {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .multiple-choice label {
      flex: 1 1 45%;
      background: #d8d8d8;
      border-radius: 8px;
      padding: 8px 10px;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #444;
      transition: background-color 0.3s ease;
    }

    .multiple-choice input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .multiple-choice input[type="checkbox"]:checked + span {
      font-weight: 700;
      color: #333;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #c0c0c0, #a0a0a0);
      border: none;
      border-radius: 10px;
      color: #222;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(100, 100, 100, 0.3);
      transition: background 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(135deg, #a0a0a0, #808080);
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      h2 {
        font-size: 2rem;
      }
      .multiple-choice label {
        flex: 1 1 100%;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Jacqueline</h2>

    <form id="form">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="asistencia">¬øConfirm√°s tu asistencia?</label>
      <select id="asistencia" name="asistencia" required>
        <option value="">Seleccionar</option>
        <option value="S√≠">S√≠</option>
        <option value="No">No</option>
      </select>

      <label>Restricci√≥n alimentaria (marc√° todas las que apliquen):</label>
      <div class="multiple-choice">
        <label><input type="checkbox" name="restricciones" value="Ninguna" /><span>Ninguna</span></label>
        <label><input type="checkbox" name="restricciones" value="Sin TACC" /><span>Sin TACC</span></label>
        <label><input type="checkbox" name="restricciones" value="Diab√©tico" /><span>Diab√©tico</span></label>
        <label><input type="checkbox" name="restricciones" value="Hipertenso" /><span>Hipertenso</span></label>
        <label><input type="checkbox" name="restricciones" value="Vegano" /><span>Vegano</span></label>
      </div>

      <button type="submit">Confirmar asistencia</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxnQ8pqaJF3pt_9AzUauPEbfGo_5X-udfazKisSDibUhjMN8132NbGoeFGVZRxP9Q8K/exec";

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const asistencia = document.getElementById("asistencia").value;

      // Recopilar restricciones marcadas
      const checkboxes = document.querySelectorAll('input[name="restricciones"]:checked');
      let restricciones = [];
      checkboxes.forEach(cb => restricciones.push(cb.value));
      if (restricciones.length === 0) restricciones.push("Ninguna");

      if (!nombre || !asistencia) {
        alert("Por favor, complet√° todos los campos obligatorios.");
        return;
      }

      const formData = new FormData();
      formData.append("nombre", nombre);
      formData.append("asistencia", asistencia);
      formData.append("restricciones", restricciones.join(", "));

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(res => {
        alert("üéâ ¬°Gracias por confirmar tu asistencia!");
        const mensajeWhats = `Hola, soy ${nombre}. Confirmo asistencia: ${asistencia}. Restricciones alimentarias: ${restricciones.join(", ")}. Evento: Mis 15 A√±os - Jacqueline.`;
        const telefono = "541124572552";
        const urlWhatsapp = `https://wa.me/${telefono}?text=${encodeURIComponent(mensajeWhats)}`;
        window.open(urlWhatsapp, "_blank");
        this.reset();
      })
      .catch(error => {
        alert("‚ùå Error al enviar: " + error.message);
      });
    });
  </script>
</body>
</html>
