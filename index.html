<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Asistencia</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f2f2f2, #e0eafc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
    }

    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0,123,255,0.5);
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirmá tu asistencia 🎉</h2>
    <form id="form">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" required>

      <label for="asistencia">¿Asistís?</label>
      <select name="asistencia" required>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label for="restricciones">Restricciones alimentarias:</label>
      <input type="text" name="restricciones">

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxnQ8pqaJF3pt_9AzUauPEbfGo_5X-udfazKisSDibUhjMN8132NbGoeFGVZRxP9Q8K/exec";

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(res => {
        alert("🎊 ¡Gracias por confirmar!");
        const nombre = formData.get("nombre");
        const asistencia = formData.get("asistencia");
        const msg = `Hola! Soy ${nombre} y confirmo que ${asistencia === 'Sí' ? 'voy a asistir' : 'no voy a asistir'}.`;
        const urlWhatsapp = `https://wa.me/541124572552?text=${encodeURIComponent(msg)}`;
        window.location.href = urlWhatsapp;
      })
      .catch(error => {
        alert("❌ Error al enviar: " + error.message);
      });
    });

    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log("✅ Service Worker registrado");
      });
    }
  </script>
</body>
</html>
