<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmar Asistencia</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm√° tu asistencia üéâ</h2>
    <form id="form">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" required>

      <label for="asistencia">¬øAsist√≠s?</label>
      <select name="asistencia" required>
        <option value="S√≠">S√≠</option>
        <option value="No">No</option>
      </select>

      <label for="restricciones">Restricciones alimentarias:</label>
      <input type="text" name="restricciones">

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxnQ8pqaJF3pt_9AzUauPEbfGo_5X-udfazKisSDibUhjMN8132NbGoeFGVZRxP9Q8K/exec";

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(res => {
        alert("üéä ¬°Gracias por confirmar!");
        const nombre = formData.get("nombre");
        const asistencia = formData.get("asistencia");
        const msg = `Hola! Soy ${nombre} y confirmo que ${asistencia === 'S√≠' ? 'voy a asistir' : 'no voy a asistir'}.`;
        const urlWhatsapp = `https://wa.me/541124572552?text=${encodeURIComponent(msg)}`;
        window.location.href = urlWhatsapp;
      })
      .catch(error => {
        alert("‚ùå Error al enviar: " + error.message);
      });
    });
  </script>
</body>
</html>
